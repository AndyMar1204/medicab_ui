<div class="container-fluid" *ngIf="allTypesUrgence">
    <div class="mb-4"></div>
    <div class="text-center justify-content-center">
        <img src="assets/img/sos.png" class="img-fluid rounded-circle img-thumbnail" alt="">

        <h4 class="col text-primary">Cliquer pour lancer une Urgence <br> & <br>informer les chauffeurs proches de vous</h4>
    </div>

    <div class="row row-cols-3">

        <div class="col" *ngFor="let urg of allTypesUrgence">
            <div class="card shadow-lg ratio-1x1 mb-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col text-center">
                            <div class="text-uppercase text-primary font-weight-bold text-xs mb-1 ratio-1x1">
                              <span> {{stringUp(urg)}}</span>
                            </div>
                            <img src="assets/img/accid.png" class="img" alt="" *ngIf="urg==='Accident'">
                            <img src="assets/img/enceint.png" class="img" alt="" *ngIf="urg==='Grossesse'">
                            <img src="assets/img/evanuis.png" class="img" alt="" *ngIf="urg==='Evanouissement'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h3>Liste des utilisateurs</h3>
<div class="card shadow">
    <div class="card-header py-3">
        <p class="text-primary m-0 font-weight-bold">Informations des comptes</p>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4 text-nowrap">
                <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                    <label>Voir&nbsp;
            <select class="form-control form-control-sm custom-select custom-select-sm">
              <option value="10" selected="">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>&nbsp;
          </label>
                </div>
            </div>
            <div class="col-md-4 align-self-center"><button class="btn" routerLink="/addUser">
        <i class="fas fa-user-plus"></i> ajouter
      </button></div>
            <div class="col-md-4">
                <div class="text-md-right dataTables_filter" id="dataTable_filter">
                    <label>
            <input type="search" class="form-control form-control-sm" aria-controls="dataTable"
              placeholder="Rechercher">
          </label>
                </div>
            </div>
        </div>
        <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
            <table class="table my-0" id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Number</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of allUsers">
                        <td>{{user.id}}</td>
                        <td>
                            <img class="rounded-circle mr-2" width="30" height="30" src="assets/img/avatars/avatar1.jpeg"> {{user.username}}
                        </td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.number}}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn" (click)=updateUser(user.id)><i class="fas fa-edit"></i></button>
                                <button class="btn" (click)=deleteUser(user.id)><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-6 align-self-center">
                <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
            </div>
            <div class="col-md-6">
                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#" aria-label="Previous"><span
                  aria-hidden="true">«</span></a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
    </div>

</div>

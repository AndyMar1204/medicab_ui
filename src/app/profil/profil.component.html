<h3 class="text-dark mb-4">Mon profil</h3>
<div class="row mb-3">
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-body text-center shadow">
                <img class="rounded-circle mb-3 mt-4" src="assets/img/dogs/image2.jpeg" width="160" height="160">
                <div class="mb-3">
                    <button class="btn btn-primary btn-sm" type="button">Changer ma photo</button>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col">
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Informations du profil</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Nom d'utilisateur</strong></label><input class="form-control" type="text" placeholder="{{user.username}}" name="username"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Adresse mail</strong></label><input class="form-control" type="email" placeholder="{{user.email}}" name="email"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>Nom</strong></label><input class="form-control" type="text" placeholder="{{user.nom}}" name="first_name"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="last_name"><strong>Post-Nom</strong></label><input class="form-control" type="text" placeholder="{{user.postnom}}" name="last_name"></div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Enregistrer</button></div>
                        </form>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Adresse</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group"><label for="address"><strong>Addresse</strong></label><input class="form-control" type="text" placeholder="Sunset Blvd, 38" name="address"></div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="city"><strong>Quartier</strong></label><input class="form-control" type="text" placeholder="{{user.adresse.ville}}" name="city"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="country"><strong>Commune</strong></label><input class="form-control" type="text" placeholder="USA" name="country"></div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Enregistrer&nbsp;</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card shadow mb-5">
    <div class="card-header py-3">
        <p class="text-primary m-0 font-weight-bold">Forum Settings</p>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <form>

                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input class="custom-control-input" type="checkbox" id="formCheck-1">
                            <label class="custom-control-label" for="formCheck-1">
                                <strong>M'envoyer des notifications</strong>
                            </label>
                        </div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
